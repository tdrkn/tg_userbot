version: "3.9"
services:
  config:
    image: python:3.12-slim
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    command: python app.py
    ports:
      - "5000:5000"

  userbot:
    build: ./
    container_name: tg_userbot
    restart: always
    env_file:
      - .env
    volumes:
      - session_data:/app

volumes:
  session_data:
