services:
  config:
    image: python:3.12-slim
    volumes:
      - ./:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    command: >
      sh -c "pip install flask python-dotenv &&
             python app.py"
    ports:
      - "5000:5000"

  userbot:
    build: .
    restart: always
    env_file: .env
    volumes:
      - session_data:/app    # хранит history диалогов + логи
